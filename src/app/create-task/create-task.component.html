<div class="h-90v w-100">
    <div class="grid justify-items-center">
        <br />

        <h1 class="text-4xl font-bold mb-4 mt-10">
            Ajouter une <span class="text-blue-700"> Tâche </span>
        </h1>

        <br />

        <div class="mb-6 w-4/12 grid justify-items-center">
            <label
                for="task-name"
                class="block mb-2 text-lg font-medium text-gray-900"
                >Nom de la tâche</label
            >
            <input
                type="text"
                id="task-name"
                placeholder="Faire ses devoirs"
                [(ngModel)]="name"
                [ngModelOptions]="{ standalone: true }"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
            />
            <p class="text-red-700 text-sm" *ngIf="name.length < 3">
                Le nom de la tâche doit contenir au moins 3 caractères
            </p>
        </div>
        <div class="mb-6 w-4/12 grid justify-items-center">
            <label
                for="priority"
                class="block mb-2 text-lg font-medium text-gray-900"
                >Priorité : {{ priority }}
            </label>
            <input
                id="priority"
                type="range"
                min="0"
                max="3"
                step="1"
                value="0"
                [(ngModel)]="priority"
                [ngModelOptions]="{ standalone: true }"
                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
            />
        </div>

        <div class="mb-6 w-4/12 grid justify-items-center">
            <label
                for="date"
                class="block mb-2 text-lg font-medium text-gray-900"
                >Date de fin</label
            >
            <input
                type="date"
                id="date"
                placeholder="2021-12-31"
                [(ngModel)]="date"
                [ngModelOptions]="{ standalone: true }"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
            />
            <p class="text-red-700 text-sm" *ngIf="date == null">
                Choisissez une date
            </p>
        </div>

        <br />
        <div class="mb-6 w-4/12 grid justify-items-center">
            <button
                type="submit"
                (click)="createTask()"
                id="addTask"
                class="text-white bg-blue-700 hover:bg-blue-800 click:bg-blue-900 hover:scale-110 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
                Ajouter la Tâche
            </button>
        </div>
    </div>
</div>
