name: Prettier

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"]

jobs:
  prettier-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Client
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run test-format