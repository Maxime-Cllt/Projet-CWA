name: Prettier

on:
  push:
    branches: [ "gha" ]
  pull_request:
    branches: [ "gha"]

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write Client/src/**/*.{ts,html,css}