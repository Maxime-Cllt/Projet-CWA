name: Prettier

on:
  push:
    branches: [ "gha" ]
  pull_request:
    branches: [ "gha"]

jobs:
  prettier-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: cd Client && ls
      - run: npm ci
      - run: npm run test-format